<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
{% block script %} 
{% endblock %}

    <div class="container">

              <li>
                <a class="nav-link" href="/dashboard"><i class="fa-solid fa-house"></i> Home</a>
              </li>
              <li>
                <a class="nav-link" href="/list"><i class="fa-solid fa-list"></i> List</a>
              </li>
              <li>
                <a class="nav-link" href="/search"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
              </li>              
              <li>
                <a class="nav-link" href="/statistics"><i class="fa-solid fa-chart-simple"></i> Stat</a>
              </li>
              <li>

              </li>
            </ul>
          </nav>
        </div>
        <div class="main-content col-sm-10">
          {% block content %} 
          {% endblock %}
        </div>
      </div>
    </div>
{% block footer%}
{% endblock %}
